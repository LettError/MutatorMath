language: python

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27-cov
    - python: 3.6
      env: TOXENV=py36-cov
    - python: 3.7
      env: TOXENV=py37-cov
      dist: xenial

install:
  - pip install tox
  - pip install coveralls

script:
  - tox

after_success:
  - coverage combine
  - coveralls

deploy:
  # deploy to PyPI on tags
  provider: pypi
  server: https://upload.pypi.org/legacy/
  on:
    repo: LettError/MutatorMath
    tags: true
    all_branches: true
    python: 3.5
  user: anthrotype
  password:
    secure: 
  distributions: sdist bdist_wheel
